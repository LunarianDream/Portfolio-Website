<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: hsl(120, 9%, 20%);
            font-family: 'Ysabeau', sans-serif;
        }

        h1 {
            color: hsl(170, 64%, 69%);
            font-size: 3rem;
            font-weight: 400;
            text-align: center;
            text-decoration: 2px underline;
            text-underline-offset: .5rem;
        }

        p {
            color: hsl(253, 65%, 71%);
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Your file has been submitted!  You will be redirected to the main page in 5 seconds!</p>

    <script>

        let counter = 5;

        setInterval(function () {
            let p = document.querySelector('p');
            if (counter > 0) {
                counter--;
                p.innerText = `Your file has been submitted!  You will be redirected to the main page in ${counter} seconds!`
            }
        }, 1000)

        let redirect = function () {
            setTimeout(function () {
                document.location.href = './index.html'
            }, 5000);

        };


        document.addEventListener('DOMContentLoaded', redirect);


    </script>
    
</body>
</html>
